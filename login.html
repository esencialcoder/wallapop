<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Wallaclone</a>
    </div>
  </nav>
  <main class="container mt-5">
    <h2>Iniciar sesión</h2>
    <div id="login-messages" class="my-3"></div>
    <form id="login-form" class="mt-4" autocomplete="off">
      <div class="mb-3">
        <label for="username" class="form-label">Correo electrónico</label>
        <input
          type="email"
          class="form-control"
          id="username"
          name="username"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          minlength="6"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <p class="mt-3">¿No tienes cuenta? <a href="signup.html">Regístrate</a></p>
  </main>
  <script type="module" src="./login/index.js"></script>
</body>
</html>
