<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Wallaclone</a>
      </div>
    </nav>

    <main class="container mt-5">
      <h2>Crear cuenta</h2>
      <div id="messages" class="my-3"></div>

      <form id="signup-form" class="mt-4">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            minlength="6"
            required
          />
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirmar contraseña</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
            minlength="6"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>

      <p class="mt-3">
        ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
      </p>
    </main>

    <script type="module" src="../signup/index.js"></script>
  </body>
</html>
