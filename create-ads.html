<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Anuncio</title>
  <link href="styles/styles.css" rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Crear nuevo anuncio</h2>

    <!-- Contenedor global de notificaciones: unificado en todas las páginas -->
    <div id="notifications" class="my-3"></div>

    <form id="create-ads-form" class="mt-3" enctype="multipart/form-data">
      <!-- Título -->
      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input
          type="text"
          id="title"
          name="name"
          class="form-control"
          required
        />
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea
          id="description"
          name="description"
          class="form-control"
          rows="3"
          required
        ></textarea>
      </div>

      <!-- Precio -->
      <div class="mb-3">
        <label for="price" class="form-label">Precio</label>
        <input
          type="number"
          id="price"
          name="price"
          class="form-control"
          min="0.01"
          step="0.01"
          required
        />
      </div>

      <!-- Tipo de anuncio -->
      <div class="mb-3">
        <label class="form-label">Tipo de anuncio</label>
        <div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sale"
              id="venta"
              value="true"
              required
            />
            <label class="form-check-label" for="venta">Venta</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sale"
              id="compra"
              value="false"
            />
            <label class="form-check-label" for="compra">Compra</label>
          </div>
        </div>
      </div>

      <!-- Foto opcional -->
      <div class="mb-3">
        <label for="photo" class="form-label">Foto (opcional)</label>
        <input
          type="file"
          id="photo"
          name="photo"
          class="form-control"
          accept="image/*"
        />
      </div>

      <button type="submit" class="btn btn-success">Publicar</button>
    </form>
  </div>

  <!-- Solo tu controlador local, que ahora importará pubSub y notificationsController -->
  <script type="module" src="./create-ads/index.js"></script>
</body>
</html>
