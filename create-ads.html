<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Anuncio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h1>Crear Anuncio</h1>
    <form id="ads-create-form">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre del producto</label>
        <input type="text" name="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Descripci√≥n</label>
        <textarea name="description" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Precio</label>
        <input type="number" name="price" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Tipo</label>
        <select name="sale" class="form-select" required>
          <option value="true">Venta</option>
          <option value="false">Compra</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="photo" class="form-label">Foto (opcional)</label>
        <input type="file" name="photo" class="form-control" accept="image/*" />
      </div>

      <button type="submit" class="btn btn-primary">Crear anuncio</button>
    </form>

    <div id="notifications" class="mt-3"></div>
  </div>

  <script type="module" src="./create-ads/index.js"></script>
</body>
</html>
