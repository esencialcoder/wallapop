<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallapop Frontend</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Wallaclone</a>
        <div class="d-flex">
          <button id="loginBtn" class="btn btn-outline-light me-2">Login</button>
          <button id="signupBtn" class="btn btn-outline-light">Registro</button>
          <button id="logoutBtn" class="btn btn-outline-light d-none">Logout</button>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <div id="notifications"></div>
      <h1 class="mb-4">Listado de Anuncios</h1>

      <section id="ads-list" class="row"></section>
      <div class="mb-3">
        <button id="createAdBtn" class="btn btn-success d-none">Crear anuncio</button>
      </div>
      
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
